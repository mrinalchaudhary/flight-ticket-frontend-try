<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flight Ticket ooking Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

<div class="booking-form-box">
 <div class="radio-btn">
 <input type="radio" class="btn" name="check" checked="checked"><span>Round Trip</span>
 <input type="radio" class="btn" name="check"><span>One Way</span>
 <input type="radio" class="btn" name="check"><span>Multy-City</span>

 <div class="booking-form">
 	<label>Flying Form:</label>
 	<input type="text" name="form-control" placeholder="City or Airport">
 
 
 	<label>Flying To    :</label>
 	<input type="text" name="form-control" placeholder="City or Airport">
 </div>

 <div class="input-grp">
 		<label>Departing</label>
 		<input type="date" class="form-control select-date" >
 </div>

 <div class="input-grp">
 		<label>Returning</label>
 		<input type="date" class="form-control select-date">
 </div>

 <div class="input-grp">
 	<label>Adults</label>
 	<input type="number" class="form-control" value="1">
 </div>

  <div class="input-grp">
 	<label>Child</label>
 	<input type="number" class="form-control" value="0">
 </div>

  

  <div class="input-grp">
 	<label>Travel Class</label>
 	<select class="custom-select">
 	  <option value="1">Economy  Class</option>
 	  <option value="2">Business Class</option>
 	</select>
 </div>

 <div class="input-grp">
 	<button type="button" class="btn btn-primary flight">Show Flights</button>
 	
 </div>


 	
 </div>	
</div>
</body>
</html>
